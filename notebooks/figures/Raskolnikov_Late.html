              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "Raskolnikov", "label": "Raskolnikov", "shape": "dot", "size": 30, "title": "Protagonist"}, {"font": {"color": "white"}, "group": 2, "id": "Razumihin", "label": "Razumihin", "shape": "dot", "size": 35, "title": "Interactions: 20"}, {"font": {"color": "white"}, "group": 2, "id": "Sonya", "label": "Sonya", "shape": "dot", "size": 50, "title": "Interactions: 35"}, {"font": {"color": "white"}, "group": 2, "id": "Porfiry", "label": "Porfiry", "shape": "dot", "size": 33, "title": "Interactions: 18"}, {"font": {"color": "white"}, "group": 2, "id": "Dounia", "label": "Dounia", "shape": "dot", "size": 27, "title": "Interactions: 12"}, {"font": {"color": "white"}, "group": 2, "id": "Svidrigailov", "label": "Svidrigailov", "shape": "dot", "size": 35, "title": "Interactions: 20"}, {"font": {"color": "white"}, "group": 2, "id": "Pulcheria", "label": "Pulcheria", "shape": "dot", "size": 23, "title": "Interactions: 8"}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
