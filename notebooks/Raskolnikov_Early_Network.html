        <center>

        <style type="text/css">

             #mynetwork {
                 width: 900px;
                 height: 650px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             
             #config {
                 float: left;
                 width: 400px;
                 height: 600px;
             }

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#ffae00", "font": {"color": "black"}, "id": "Rodion_Raskolnikov", "label": "Raskolnikov", "shape": "dot", "size": 40, "title": "Rodion_Raskolnikov"}, {"color": "#ccebc5", "font": {"color": "black"}, "id": "Razumihin", "label": "Razumihin", "shape": "dot", "size": 40.0, "title": "Razumihin \u2013 weight 15"}, {"color": "#ccebc5", "font": {"color": "black"}, "id": "Alyona", "label": "Alyona", "shape": "dot", "size": 26.666666666666664, "title": "Alyona \u2013 weight 5"}, {"color": "#ccebc5", "font": {"color": "black"}, "id": "Lizaveta", "label": "Lizaveta", "shape": "dot", "size": 24.0, "title": "Lizaveta \u2013 weight 3"}, {"color": "#ccebc5", "font": {"color": "black"}, "id": "Marmeladov", "label": "Marmeladov", "shape": "dot", "size": 30.666666666666664, "title": "Marmeladov \u2013 weight 8"}, {"color": "#ccebc5", "font": {"color": "black"}, "id": "Zossimov", "label": "Zossimov", "shape": "dot", "size": 22.666666666666668, "title": "Zossimov \u2013 weight 2"}, {"color": "#ccebc5", "font": {"color": "black"}, "id": "Polina", "label": "Polina", "shape": "dot", "size": 25.333333333333332, "title": "Polina \u2013 weight 4"}]);
                  edges = new vis.DataSet([{"from": "Rodion_Raskolnikov", "title": "Raskolnikov \u2194 Razumihin: 15", "to": "Razumihin", "value": 15, "width": 10.0}, {"from": "Rodion_Raskolnikov", "title": "Raskolnikov \u2194 Alyona: 5", "to": "Alyona", "value": 5, "width": 4.666666666666666}, {"from": "Rodion_Raskolnikov", "title": "Raskolnikov \u2194 Lizaveta: 3", "to": "Lizaveta", "value": 3, "width": 3.6}, {"from": "Rodion_Raskolnikov", "title": "Raskolnikov \u2194 Marmeladov: 8", "to": "Marmeladov", "value": 8, "width": 6.266666666666667}, {"from": "Rodion_Raskolnikov", "title": "Raskolnikov \u2194 Zossimov: 2", "to": "Zossimov", "value": 2, "width": 3.0666666666666664}, {"from": "Rodion_Raskolnikov", "title": "Raskolnikov \u2194 Polina: 4", "to": "Polina", "value": 4, "width": 4.133333333333333}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
